<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .panel {
      display: none;
    }
  </style>
  
</head>
<body>
  <div id="start-panel" class="panel">
    <button id="start-btn">start</button>
  </div>
  <div id="canvas-panel" class="panel" style="background-color: black; padding: 10px;">
    <canvas id="canvas-game" width="200" height="200"></canvas>
  </div>
  <div id="game-over-panel" class="panel">
    <div id="score"></div>
    <button id="restart-btn">restart</button>
  </div>

  <script src="./assets/js/models/game.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
